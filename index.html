<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container" id="select-game" style="display:block;">
        <div id="game-select-container" class="row">
            <div id="NHL-container" class="col-6">
                <div class="card" id="optionNHL">
                    <h1 class="card-title">NHL Game</h1>
                </div>
            </div>
            <div id="PL-container" class="col-6">
                <div class="card" id="optionPL">
                    <h1 class="card-title">PL Game</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="game" style="display:none;">
        <div id="choices-container" class="row">
            <div id="option1-container" class="col-6">
                <div class="card" id="option1">
                    <h1 class="card-header" id="option1Text">option 1</h1>
                    <img id = "image1"></img>
                </div>
            </div>
            <div id="option2-container" class="col-6">
                <div class="card" id="option2">
                    <h1 class="card-header" id="option2Text">option 2</h1>
                    <img id = "image2"></img>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="highscore-container" style="display:none;">
        <div id="highscore-row-div" class="row">
            <div id="highscore-form-col" class="col-6">
                <div class="card" id="highscore-form-card">
                    <h1 class="card-header" id="highscore-form-header">High Score Form</h1>
                    <form class="card-body" id="highscore-form">
                        <label for="initial">Enter Your Initials:</label><br>
                        <input type="text" id="initial" name="initial"><br>
                        <button class="mt-2" type="submit">Enter</button>
                    </form>
                </div>
            </div>
            <div id="highscore-list-col" class="col-6">
                <div class="card" id="highscore-list-card">
                    <h1 class="card-header">High Scores</h1>
                    <div class="card-body">
                        <div id="highscore-list" class="list-group list-group-flush">

                        </div>
                        <button type="button" id="go-back-btn">Back to Main Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/js/get-info.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
